<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Define a codificação de caracteres para UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura a visualização responsiva para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página exibido na aba do navegador -->
    <title>Meu Portfólio</title>
    <!-- Inclui o arquivo de estilos externo -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Cabeçalho da página -->

        <h1><span id="leftSidebarIcon">&gt;</span> Pandora <span id="rightSidebarIcon">&lt;</span></h1>
    </header>
    
    <!-- Barra lateral -->
    <div id="sidebar">
        <!-- Título da barra lateral -->
        <h2>Formulário de Login</h2>
    </div>

    <!-- Conteúdo principal -->
    <main>
        <!-- Seção "Sobre Mim" -->
        <section>
            <h2>Sobre Mim</h2>
            <p>Olá! Bem-vindo ao meu portfólio...</p>
        </section>

        <!-- Seção "Projetos" -->
        <section>
            <h2>Projetos</h2>
        </section>
    </main>

    <!-- Rodapé da página -->
    <footer>
        <!-- Exibe o ano e o texto de direitos autorais -->
        <p>&copy; 2024 Meu Portfólio</p>
    </footer>

    <!-- Inclui o arquivo de script JavaScript -->
    <script src="script.js"></script>
</body>

</html>
