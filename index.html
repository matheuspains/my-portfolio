<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    
    <!-- Link para o arquivo de estilo externo -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <h1><span id="leftSidebarIcon">&gt;</span> Pandora <span id="rightSidebarIcon">&lt;</span></h1>
    </header>
    
    <!-- Barra lateral -->
    <div id="sidebar">
        <!-- Título da barra lateral -->
        <h2>Bem-vindo!</h2>
        
        <!-- Formulário de Login -->
        <form id="loginForm">
            <!-- Campos de Usuário e Senha -->
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <!-- Linha para Manter Conectado e Esqueceu a Senha -->
            <div class="form-row">
                <!-- Manter Conectado -->
                <div class="checkbox-row">
                    <input type="checkbox" id="keepLoggedIn" name="keepLoggedIn">
                    <label for="keepLoggedIn">Manter Conectado</label>
                </div>
                
                <!-- Espaço entre "Manter Conectado" e "Esqueceu a Senha" -->
                <div class="spacer"></div>
                
                <!-- Esqueceu a Senha -->
                <div class="forgot-password">
                    <a href="#">Esqueceu a Senha?</a>
                </div>
            </div>
            
            <!-- Botão de Login -->
            <button type="submit" class="login-button">Login</button>
            
            <!-- Links adicionais -->
            <div class="additional-links">
                <span>|</span>
                <a href="#" class="create-account-link">Criar uma Conta</a>
            </div>
        </form>
    </div>

    <!-- Conteúdo principal -->
    <main>
        <!-- Seção "Sobre" -->
        <section id="sobre">
            <h2>Intro</h2>
            <p>Olá! Bem-vindo a este projeto OpenSource.</p>
        </section>

        <!-- Seção "Projetos" -->
        <section id="projetos">
            <h2>Projeto</h2>
            <p>Interested in contributing? Feel free to reach out to me via email at pains@discente.ufg.br</p>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Portfólio</p>
    </footer>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>

</html>
